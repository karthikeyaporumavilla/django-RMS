{% extends 'index/adminnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Faculty</title>

</head>
<body>
{% block body %}
<div>
    <h1>Faculty Registration</h1>
</div>
    <div class="signup-container">
        <form method="post" action="{% url 'facultyRegistration' %}">
            {% csrf_token %}
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="uname">Faculty ID:</label>
            <input type="text" id="uname" name="uname" required>

            <label for="pnumber">Phone Number:</label>
            <input type="tel" id="pnumber" name="pnumber" required>

            <label for="kmail">Email ID:</label>
            <input type="email" id="kmail" name="kmail" required>

            <label for="did">Department ID:</label>
            <input type="text" id="did" name="did" required>

            <label for="dname">Department Name:</label>
            <input type="text" id="dname" name="dname" required>

            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" required>

            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
</body>
</html>

<body>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your provided CSS styles go here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: powderblue;
        }

<!--        .dashboard {-->
<!--            color: #fff;-->
<!--            text-align: center;-->
<!--            padding: 2px 0;-->
<!--        }-->

        nav {
            background-color: #00A36C;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container2 {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .class-roster {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .quick-overview {
            margin-top: 20px;
        }

        .overview-item {
            background-color: #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
                form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #00A36C;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007B4F;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            background-color: #fff;
            transition: transform 0.3s;
            width: 30%; /* Adjust the width as needed */
            display: inline-block;
            vertical-align: top;
        }

        .card:hover {
            transform: scale(1.05);
        }
        form {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 14px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>

<body>


<nav>
    <a href="{% url 'faculty_home' %}">Home</a>
<!--    <a href="#">Class Roster</a>-->
    <a href="{% url 'logout' %}">logout</a>
    <a href="{% url 'exam_results' %}">Grades</a>
    <a href="#">View Coursers</a>
    <!-- Add more navigation links as needed -->
</nav>
{% block body %}

 {% endblock %}

</body>

</html>
</body>
</html>

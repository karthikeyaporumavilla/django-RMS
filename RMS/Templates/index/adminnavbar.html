{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
                /* Inline styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 5;
            padding: 10;
            background-color: powderblue;
        }

        nav {
            background-color: #00A36C;
            overflow: hidden;
        }

        nav a, .website-name {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .signup-container {
            width: 60%;
            margin: 50px auto;
            background-color: #CCCCFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 500px rgba(20, 20, 20, 0.1);
            box-sizing: border-box;
            float: center;
        }

        .login-container {
            width: 300px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 13%;
            margin-left: 34%;
        }

        #captchaInput {
            width: 70%;
            display: inline-block;
            margin-right: 10px;
        }

        #captchaImage {
            vertical-align: middle;
        }

        form {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(2, 1fr);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            background-color: #fff;
            transition: transform 0.3s;
            width: 30%; /* Adjust the width as needed */
            display: inline-block;
            vertical-align: top;
        }

        .card:hover {
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
     .container1 {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
    button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

  </style>
</head>

<body>

  <nav>
    <div class="website-name">Result Management System</div>
    <a href="{% url 'adminhome' %}">Home</a>
    <a href="{% url 'logout' %}">logout</a>
    <a href="{% url 'signup' %}">Signup</a>
    <a href="{% url 'viewfaculty' %}">View Faculty</a>
    <a href="{% url 'facultyRegistration1' %}">Add Faculty</a>
    <a href="{% url 'viewstudent' %}">View Students</a>
    <a href="{% url 'studentRegistration1' %}">Add Students</a>
    <a href="{% url 'course' %}">course</a>
    <a href="{% url 'view_courses' %}">View course</a>
    <a href="{% url 'admin_exam_results' %}">Results</a>
  </nav>
{% block body %}

 {% endblock %}

</body>

</html>

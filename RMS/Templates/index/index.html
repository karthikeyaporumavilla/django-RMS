{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Inline styling for the navigation bar */
    body {
      font-family: Arial, sans-serif;
      margin: 5;
      padding: 10;
      background-color:powderblue;

    }

    nav {
      background-color:#00A36C;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .website-name {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

        .signup-container {
            width: 60%;
            margin: 50px auto;
            background-color: #CCCCFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 500px rgba(20, 20, 20, 0.1);
            box-sizing: border-box;
            float: center;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
          #captchaInput {
            width: 70%;
            display: inline-block;
            margin-right: 10px;
        }

        #captchaImage {
            vertical-align: middle;
        }
        form {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(2, 1fr);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
      .login-container {
              width: 500px;
              height: 250px;
              padding: 20px;
              background-color: #fff;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              box-sizing: border-box;
              margin-top:13%;
              margin-left:34%;

          }
      #captchaInput {
              width: 70%;
              display: inline-block;
              margin-right: 10px;
          }

          #captchaImage {
              vertical-align: middle;
          }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;

        }

        .card {
            padding: 20px;
            margin: 20px;
            background-color: #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
  </style>
</head>

<body>

  <nav>
    <div class="website-name">Result Management System</div>
    <a href="{% url '' %}">Home</a>
    <a href="{% url 'signup' %}">Signup</a>
    <a href="{% url 'login' %}">Admin Login</a>
    <a href="{% url 'facultylogin' %}">Faculty Login</a>
    <a href="{% url 'studentlogin' %}">Student Login</a>
  </nav>
{% block body %}

 {% endblock %}

</body>

</html>

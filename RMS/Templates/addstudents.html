{% extends 'index/adminnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Faculty</title>
</head>
<body>
{% block body %}
<div>
    <h1>Student Registration</h1>
</div>
    <div class="signup-container">
        <form method="post" action="{% url 'studentRegistration' %}">
            {% csrf_token %}
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required>

            <label for="user">Student ID:</label>
            <input type="text" id="user" name="user" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="mail">Email ID:</label>
            <input type="email" id="mail" name="mail" required>

            <label for="Id">Department ID:</label>
            <input type="text" id="Id" name="Id" required>

            <label for="department">Department Name:</label>
            <input type="text" id="department" name="department" required>

            <label for="p1">Password:</label>
            <input type="password" id="p1" name="p1" required>

            <label for="cp1">Confirm Password:</label>
            <input type="password" id="cp1" name="cp1" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
</body>
</html>

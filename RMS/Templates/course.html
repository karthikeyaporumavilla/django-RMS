{% extends 'index/adminnavbar.html' %}
{% block body %}
<!--<body style="font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">-->
<body >
    <div align="left">
        <h1>Add Course</h1>
    </div>
    <div class="container1">
        <form style="" method="post" action="{% url 'course' %}">
            {% csrf_token %}
            <label for="course_code">Course Code:</label>
            <input type="text" id="course_code" name="course_code" required>

            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="academic_year">Academic Year:</label>
            <input type="text" id="academic_year" name="academic_year" required>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
{% endblock %}
